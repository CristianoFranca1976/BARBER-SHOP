<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cristaino Franca" />
    <meta name="robots" content="index, follow" />
    <meta name="description" content="Web site Barber Shop" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="shortcut icon" href="/assets/LetraC.png" type="image/x-icon" />
    <title>Barber Shop</title>
  </head>
  <body>
    <div id="container">
      <div class="wrapper">
        <svg>
          <text x="50%" y="50%" dy=".35em" text-anchor="middle">
            Barber Shop
          </text>
        </svg>
        <div class="menu">
          <button type="button" class="btn-menu1" title="Menu">
            <img src="/assets/scissor.png" alt="Menu Logo" class="logo" />
          </button>
          <button type="button" class="item gallery">Gallery</button>
          <button type="button" class="item link">Links</button>
          <button type="button" class="item contact">Contact</button>
          <button type="button" class="item about">About</button>
        </div>
      </div>
      <section class="curved">
        <div class="home-image">
          <div id="drag-container">
            <div id="spin-container">
              <a href="#" title="Booking" class="card">
                <img
                  src="/assets/chair.png"
                  alt="boocking"
                  class="card-img boocking"
                />
              </a>
              <a href="#" title="Cut Style" class="card">
                <img src="/assets/scissor1.png" alt="" class="card-img" />
              </a>
              <a href="#" title="hair Straighteners" class="card">
                <img src="/assets/hair-dryer.png" alt="" class="card-img" />
              </a>
              <a href="#" title="Man" class="card">
                <img src="/assets/beard.png" alt="" class="card-img" />
              </a>
              <a href="#" title="womam" class="card">
                <img src="/assets/female.png" alt="" class="card-img" />
              </a>
              <a href="#" title="Hair Paint" class="card">
                <img src="/assets/hair-dye.png" alt="" class="card-img" />
              </a>
            </div>
            <div id="ground"></div>
          </div>
        </div>
        <button type="button" class="card-name" title="choice a option">
          choice a option
        </button>
      </section>
      <section class="curved1"></section>
      <footer>
        <div class="switch">
          <div class="copyright">
            <img src="/assets/copyrigh.png" alt="Logo copyright" />
            <p>Copyright - Cristiano Developer 2024</p>
          </div>
          <div class="flipswitch">
            <input
              type="checkbox"
              name="flipswitch"
              class="flipswitch-cb"
              id="fs"
              title="switch"
              checked
            />
            <label class="flipswitch-label" for="fs">
              <div class="flipswitch-inner"></div>
              <div class="flipswitch-switch"></div>
            </label>
          </div>
        </div>
        <div class="developer hidden">
          <p class="text-developer">
            "I am developer website, if you look for one I can make for you, you
            can contact me on this links bellow"
          </p>
        </div>
        <nav class="nav">
          <a href="https://www.facebook.com/cristiano.ferrodefranca">
            <img src="/assets/facebook.png" alt="facebook" class="logo">
          </a>
          <a href="https://www.linkedin.com/in/cristiano-franca-4a968627a/">
            <img src="/assets/linkedin.png" alt="Linkedin" class="logo">
          </a>
          <a href="mailto:cristiano.franca@hotmail.co.uk?subject=About Website">
            <img src="/assets/email.png" alt="Email" class="logo">
          </a>
          <a href="https://web.whatsapp.com/send?/4407927132927">
            <img src="/assets/whatsapp.png" alt="Whatsapp" class="logo">
          </a>
          <a href="https://github.com/CristianoFranca1976?tab=repositories">
            <img src="/assets/github.png" alt="Github" class="logo">
          </a>
        </nav>
      </footer>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
